<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <header class="header page__container">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile page__container" >
      <div class="profile__box">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар с портретом Жак-Ива Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <div class="profile__button">
        <button type="button" class="profile__add-button"></button>
      </div>
    </section>
    <section class="elements page__container">
      <template id="element-template">
      <div class="element">
        <div class="element__container">
          <img class="element__photo" src="#" alt="Фотография">
          <button type="button" class="element__trash"></button>
        </div>
        <div class="element__info">
          <h2 class="element__info-title"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      </template>
    </section>
  </main>
  <footer class="footer page__container">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_active page__container" id="profile-popup">
    <div class="popup__container">
      <button type="button" class="close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="fields" class="form" method="POST" id="profile-form">
        <input class="form__input form__input_name_fio" type="text" name="fio" placeholder="Жак-Ив Кусто" value="">
        <input class="form__input form__input_name_profession" type="text" name="profession" placeholder="Исследователь океана" value="">
        <button class="submit-button submit-button_action_add" type="submit"></button>
      </form>
    </div>
  </div>
  <div class="popup popup_active page__container" id="element-popup">
    <div class="popup__container">
      <button type="button" class="close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form name="fields" class="form" method="POST" id="post-form">
        <input class="form__input form__input_place_name" type="text" name="name" placeholder="Название" value="">
        <input class="form__input form__input_link_photo" type="text" name="name" placeholder="Ссылка на картинку" value="">
        <button class="submit-button" type="submit"></button>
      </form>
    </div>
  </div>
  <div class="popup popup_active popup_background" id="photo-popup">
    <div class="popup__position">
      <button type="button" class="close"></button>
      <img class="popup__photo" src="#" alt="Фотография">
      <h2 class="popup__info-title"></h2>
    </div>
  </div>

  <script src="./script.js" defer></script>
</body>
</html>
