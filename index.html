<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <header class="header page__container">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
      <div class="line"></div>
  </header>
  <main class="content">
    <section class="profile page__container page__container_width_change">
      <div class="profile__box">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар с портретом Жак-Ива Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__editbutton"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <div class="profile__button">
        <button class="profile__addbutton"></button>
      </div>
    </section>
    <section class="elements page__container page__container_width_change">
      <div class="element">
        <img class="element__photo" src="./images/venezia.jpg" alt="Венеция">
          <div class="element__info">
            <h2 class="element__info-title">Венеция</h2>
            <button class="element__like element__like_active"></button>
          </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/amsterdam.jpg" alt="Амстердам">
          <div class="element__info">
            <h2 class="element__info-title">Амстердам</h2>
            <button class="element__like element__like_active"></button>
          </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/bashtai.jpg" alt="Баштай, Германия">
          <div class="element__info">
            <h2 class="element__info-title">Баштай, Германия</h2>
            <button class="element__like element__like_active"></button>
          </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/horvatia.jpg" alt="Водице, Хорватия">
          <div class="element__info">
            <h2 class="element__info-title">Водице, Хорватия</h2>
            <button class="element__like element__like_active"></button>
          </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/luyblyana.jpg" alt="Любляна">
          <div class="element__info">
            <h2 class="element__info-title">Любляна</h2>
            <button class="element__like element__like_active"></button>
          </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/praga.jpg" alt="Прага">
          <div class="element__info">
            <h2 class="element__info-title">Прага</h2>
            <button class="element__like element__like_active"></button>
          </div>
      </div>
    </section>
    <section class="popup popup_opened page__container page__container_width_change">
      <div class="popup__container">
        <button class="close"></button>
        <h1 class="popup__title">Редактировать профиль</h1>
        <form name="fields" class="form" ></form>
        <input class="form__input form__input_name_name" type="text" name="name" value="Жак-Ив Кусто">
        <input class="form__input form__input_name_prof" type="text" name="name" value="Исследователь океана">
        <button class="submit-button" type="submit"></button>
      </div>
    </section>
  </main>
  <footer class="footer page__container"> 
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
</body>
</html>
