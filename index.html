<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <header class="header page__container">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile page__container" >
      <div class="profile__box">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар с портретом Жак-Ива Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <div class="profile__button">
        <button type="button" class="profile__add-button"></button>
      </div>
    </section>
    <section class="elements page__container">
      <div class="element">
        <div class="element__container">
          <img class="element__photo" src="./images/venezia.jpg" alt="Венеция">
          <button type="button" class="element__trash"></button>
        </div>
        <div class="element__info">
          <h2 class="element__info-title">Венеция</h2>
          <button type="button" class="element__like element__like_active"></button>
        </div>
      </div>
      <div class="element">
        <div class="element__container">
          <img class="element__photo" src="./images/amsterdam.jpg" alt="Амстердам">
          <button type="button" class="element__trash"></button>
        </div>
        <div class="element__info">
          <h2 class="element__info-title">Амстердам</h2>
          <button type="button" class="element__like element__like_active"></button>
        </div>
      </div>
      <div class="element">
        <div class="element__container">
          <img class="element__photo" src="./images/bashtai.jpg" alt="Баштай, Германия">
          <button type="button" class="element__trash"></button>
        </div>
        <div class="element__info">
          <h2 class="element__info-title">Баштай, Германия</h2>
          <button type="button" class="element__like element__like_active"></button>
        </div>
      </div>
      <div class="element">
        <div class="element__container">
          <img class="element__photo" src="./images/horvatia.jpg" alt="Водице, Хорватия">
          <button type="button" class="element__trash"></button>
        </div>
        <div class="element__info">
          <h2 class="element__info-title">Водице, Хорватия</h2>
          <button type="button" class="element__like element__like_active"></button>
        </div>
      </div>
      <div class="element">
        <div class="element__container">
          <img class="element__photo" src="./images/luyblyana.jpg" alt="Любляна">
          <button type="button" class="element__trash"></button>
        </div>
        <div class="element__info">
          <h2 class="element__info-title">Любляна</h2>
          <button type="button" class="element__like element__like_active"></button>
        </div>
      </div>
      <div class="element">
        <div class="element__container">
          <img class="element__photo" src="./images/praga.jpg" alt="Прага">
          <button type="button" class="element__trash"></button>
        </div>
        <div class="element__info">
          <h2 class="element__info-title">Прага</h2>
          <button type="button" class="element__like element__like_active"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer page__container"> 
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_active page__container" id="profile-popup">
    <div class="popup__container">
      <button type="button" class="close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="fields" class="form" method="POST">
        <input class="form__input" type="text" name="name" placeholder="Жак-Ив Кусто">
        <input class="form__input" type="text" name="name" placeholder="Исследователь океана">
        <button class="submit-button" type="submit"></button>
      </form>
    </div>
  </div>

  <div class="popup popup_active page__container" id="element-popup">
    <div class="popup__container">
      <button type="button" class="close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form name="fields" class="form" method="POST">
        <input class="form__input" type="text" name="name" placeholder="Название">
        <input class="form__input" type="text" name="name" placeholder="Ссылка на картинку">
        <button class="submit-button" type="submit"></button>
      </form>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
